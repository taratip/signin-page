<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Amazon Sign In</title>
    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <body>
    <div class="row">
      <div class="col-md-12">
        <header><img class="logo" src="http://placehold.it/130x50" alt="Placeholder Image"></header>
      </div> <!-- Ending div for column -->
    </div> <!-- Ending div for row -->

    <div class="container">
      <!-- Starting fist section -->
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <form>
            <h3>Sign in</h3>
            <div class="form-group">
              <label class="small-text" for="exampleInputEmail1">Email (phone for mobile accounts)</label>
              <input type="email" class="form-control form-control-sm" id="exampleInputEmail1">
            </div>
            <button type="submit" class="btn btn-warning btn-sm btn-block">Continue</button>
            <p class="note small-text">
              <a href="">Need help?</a>
            </p>
          </form>
        </div> <!-- Ending for column -->
      </div> <!-- Ending div for row -->

      <!-- Starting second section -->
      <div class="row second-row">
        <div class="col-md-4 offset-md-4">
          <div class="row">
            <div class="col-md">
              <hr>
            </div> <!-- Ending div for column line -->
            <div class="col-md">
              <span class="xsmall-text">New to Amazon?</span>
            </div> <!-- Ending div for column text -->
            <div class="col-md">
              <hr>
            </div> <!-- Ending div for column line -->
          </div> <!-- Ending div for row -->
          <div class="row button-row">
            <a href="" class="btn btn-secondary btn-sm btn-block">Create your Amazon account</a>
          </div> <!-- Ending div for row -->
        </div> <!-- Ending div for column -->
      </div> <!-- Ending div for row -->

    </div> <!-- Ending div for container -->

    <!-- Starting foooter -->
    <footer>
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <hr class="footer-line shadow">
        </div> <!-- Ending div for column -->
      </div> <!-- Ending div for row -->
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="row">
            <div class="col-md-6 offset-md-4">
              <div class="row">
                <div class="col-md no-padding">
                  <a class="footnote-text" href="">Conditions of Use</a>
                </div> <!-- Ending div for column -->
                <div class="col-md no-padding neg-margin-center">
                  <a class="footnote-text" href="">Privacy Notice</a>
                </div> <!-- Ending div for column -->
                <div class="col-md text-left no-padding neg-margin-left">
                  <a class="footnote-text" href="">Help</a>
                </div> <!-- Ending div for column -->
              </div> <!-- Ending div for row -->
            </div> <!-- Ending div for column -->
          </div> <!-- Ending div for row -->
        </div> <!-- Ending div for column -->
      </div> <!-- Ending div for row -->

        <div class="col-md-4 offset-md-4">
          <div class="col-md text-center"><span class="footnote-text">Â© 1996-2018, Company.com, Inc. or its affiliates</span>

        </div> <!-- Ending div for column -->
